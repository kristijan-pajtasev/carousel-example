<!DOCTYPE html>
<html>
    <head>
        <title>Croxuel</title>

        <link rel="stylesheet" type="text/css" href="croxuel.css" />
    </head>
    <body>
        <h1>Carousel</h1>
        <p>
            Sliding executed by manual calling it
            <button onclick="Croxuel.slideLeft()">left</button>
            <button onclick="Croxuel.slideRight()">right</button>
        </p>
        <p>
            Sliding executed by listener
            <button data-croxuel_left_button>left</button>
            <button data-croxuel_right_button>right</button>
        </p>
        <div style="width: 400px; height: 400px; position: relative">
            <ul id="croxuel" data-arrow_control data-button_control>
                <li class="left"><img src="img/placeholder_1.jpg" /></li>
                <li class="active"><img src="img/placeholder_2.png" /></li>
                <li class="right"><img src="img/placeholder_3.png" /></li>
            </ul>
        </div>
        <script type="text/javascript" src="Croxuel.js"></script>
    </body>
</html>
